---

apiVersion: v1
kind: Service
metadata:
  name: sonarqube
  namespace: sonarqube
spec:
  selector:
    app: sonarqube1 # Select pod with label app=sonarqube1
    app: sonarqube2 # Select pod with label app=sonarqube2
  ports:
    - name: http
      protocol: TCP
      port: 9000
      targetPort: 9000
